<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Favorite TV Shows</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="tv-header">
            <h1>My Favorite TV Shows</h2>
        </div>
        
        <div id="tv-form">
            <h3>Add a New TV Show</h3>
            <form class="add-new-tv-show">
                <label>Show Name:</label>
                <input
                    id="show-name"
                    type="text"
                    name="show-name"
                    value=""
                    placeholder="Enter TV Show Name"
                    class="input-text"
                />
                <br />
                <input
                    type="submit"
                    name="show-submit"
                    value="Add New Show"
                    class="add-show-button"
                />
            </form>
        </div>
        <br />
        <div id="tv-show-collection">
        </div>
    </body>
</html>
